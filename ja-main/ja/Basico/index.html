<!--
    HTML no es un lenguaje de programacion 
    HTML es un lenguaje de marcado
    HTML por sus siglas Hypert text markup lenguaje 
    utiliza sintaxis basadas en etiquetas 
    las etiquetas siempre tiene una etiqueta de inicio y cierre 
    para indicarle al navegador que es un documento de HTML 
    se debe colocar al principio la etiqueta raiz <Doctype html>
    la primera pagina que llamara el navegador de nuestro proyecto es index.html
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> soy la pagina principal</h1>
</body>
</html>
